<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>car_density</title>
    <style>
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="container" class="container">
</div>
<script src="//a.amap.com/Loca/static/dist/jquery.min.js"></script>
<script src="//webapi.amap.com/maps?v=1.4.15&plugin=Map3D&key=您申请的key值"></script>
<script src="//webapi.amap.com/loca?v=1.3.2&key=您申请的key值"></script>
<script>
    var map = new AMap.Map('container', {
        mapStyle: 'amap://styles/1de318cbb8d12c02303a22c550b9ccc9',
        center: [114.284702, 30.5],
        zoom: 11.5,
        features: ['bg', 'road'],
        skyColor: '#eee',
        pitch: 0,
        viewMode: '3D'
    });

    $.get('https://a.amap.com/Loca/static/mock/sfcars.csv', function (csv) {
        var layer = new Loca.PointCloudLayer({
            map: map,
            fitView: false
        });

        layer.setData(csv, {
            lnglat: function (obj) {
                var value = obj.value;
                return [value['lng'], value['lat']];
            },
            type: 'csv'
        });

        layer.setOptions({
            style: {
                opacity: 0.8,
                radius: 0.9,
                color: 'rgba(42, 167, 184, 1)',
            }
        });

        layer.render();
    });

</script>
</body>
</html>
